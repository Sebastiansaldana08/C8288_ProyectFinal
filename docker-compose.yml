version: '3.8'

services:
  backend:
    build:
      context: ./proyecto-autorization
      dockerfile: Dockerfile.backend
    env_file:
      - ./proyecto-autorization/.env
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "80:80"

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: